<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by MyroslavHesyk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af737f80ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- <iframe src="./assets/audio/tetris.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>  -->
    
    <header>
        <!-- <div class="sound">
            <button id="soundButton" class="sound-off pixel"><i class="fas fa-volume-mute"></i></button>
        </div>  -->
        <div class="header-text">
            <h1 class="title">Tetris original</h1>
            <h3 class="subtitle">by Myroslav Hesyk</h3>
        </div>
    </header>
    
    <div class="main">
        <div class="main-score-block">
        <div class="main-score">
                <div class="score-block">
                    <p class="score-title">Score</p>
                    <div class="score-value" data-type="clean" data-meaning="000"><span>000</span>000</div>
                </div>
        </div>
        <div class="main-score">
            <div class="score-block">
                <p class="score-title">Level</p>
                <div class="score-value" data-type="lvl" data-meaning="1">1</div>
            </div>
        </div>
        <div class="main-score">
            <div class="score-block">
                <p class="score-title">Time</p>
                <div class="score-value" id="stopwatch">
                    <span>00:00</span>
                </div>
            </div>
        </div>
        </div>
        <div class="grid">
            <!-- <div></div>
            <div></div>
            <div></div> -->
        </div>
        <div class="buttons">
            <div class="buttons-line">
            <button id="btn-RELOAD" class="btn-RELOAD btn-pixel"><i class="fa-solid fa-trash reload"></i></button>
            <button id="btn-UP" class="btn-UP btn-pixel"><i class="fa-solid fa-square-caret-up "></i></button>
            <!-- <button id="btn-GITHUB" class="btn-GITHUB btn-pixel"><a href="https://github.com/MyroslavHesyk/Tetris" target="_blank"><i class="fa-brands fa-github github"></i></a></button> -->
            <button id="soundButton" class="sound-off btn-pixel"><i class="fas fa-volume-mute"></i></a></button>

           </div>
            <div class="buttons-line">
                <button id="btn-LEFT" class="LEFT btn-pixel"><i class="fa-solid fa-square-caret-left"></i></button>
                <button id="btn-DOWN" class="btn-DOWN btn-pixel"><i class="fa-solid fa-square-caret-down"></i></button>
                <button id="btn-RIGHT" class="btn-RIGHT btn-pixel"><i class="fa-solid fa-square-caret-right"></i></button>
            </div>
       </div>

       
    </div> 
   

    <script src="./script.js"></script>
    <script src="./sound.js"></script>
</body>
</html>
